<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义搜索引擎</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="selected-engine-display"></div> <!-- 添加这一行 -->
    <div class="container">
        <input type="text" id="search-input" placeholder="输入搜索内容...">
        <button id="search-icon">&#128269;</button> 
        <div class="options">
            <button class="option" id="baidu">Baidu</button>
            <button class="option" id="bing">Bing</button>
            <button class="option" id="google">Google</button>
        </div>
    </div>
</body>
</html>
